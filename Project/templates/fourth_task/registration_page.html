<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ title }}</h1>

    {% if error %}
        <h1 class="alert alert-danger">{{ error }}</h1>
    {% endif %}

    {% if success %}
        <h1 class="alert alert-success">{{ success }}</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">Введите пароль</label>
        <input type="text" id="password" name="password" minlength="8" required>

        <label for="repeat_password">Повторите пароль</label>
        <input type="text" id="repeat_password" name="repeat_password" required>

        <label for="age">Введите возраст</label>
        <input type="text" id="age" name="age" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
